name: Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # Login no GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extrai tags e labels para a imagem Docker
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      # Build e push da imagem Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Instala Helm CLI
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      # Empacota o Helm chart
      - name: Package Helm chart
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Remove o 'v' do tag para a versão (v1.1.0 -> 1.1.0)
          VERSION=${GITHUB_REF_NAME#v}
          helm package charts/conduit --version $VERSION --app-version $VERSION

      # Push do Helm chart para o OCI registry
      - name: Push Helm chart
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          helm push conduit-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts